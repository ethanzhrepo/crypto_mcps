# Hubrium MCP Server - Production Environment
# Usage: docker-compose -f docker-compose.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: hubrium-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly no
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - mcp-network

  mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hubrium-mcp-http-server
    network_mode: host
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://127.0.0.1:6380/0
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8001
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  mcp-network:
    driver: bridge
